<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ov"></div>
    <div class="wrappermain">
      <nav class="navbar">
        <div class="nav-heading">
          <p class="nav-main-heading">Kanban Board</p>
          <p class="nav-heading">Review and track your progress made easy</p>
        </div>
        <button class="nav-button button-56" role="button">ADD NEW TASK</button>
      </nav>
      <main class="main-container">
        <section class="task-section" data-section="todo" id="todo">
          <div class="section-head">
            <div class="section-heading">TODO</div>
            <div class="task-count">0</div>
          </div>
          <div class="task-list"></div>
        </section>
        <section class="task-section" data-section="inprogress" id="in-progress">
          <div class="section-head">
            <div class="section-heading">IN PROGRESS</div>
            <div class="task-count">0</div>
          </div>
          <div class="task-list"></div>
        </section>
        <section class="task-section" data-section="inreview" id="in-review">
          <div class="section-head">
            <div class="section-heading">IN REVIEW</div>
            <div class="task-count">0</div>
          </div>
          <div class="task-list"></div>
        </section>
        <section class="task-section" data-section="done" id="done">
          <div class="section-head">
            <div class="section-heading">DONE</div>
            <div class="task-count">0</div>
          </div>
          <div class="task-list"></div>
        </section>
      </main>
    </div>
 

    <!-- form open-->
    <div class="Oform hideform">
      <div class="formHeader">
        <h2 class="">Create New Task</h2>
        <i class="fa fa-close closebtn" style="font-size: 36px"></i>
      </div>

      <form>
        <div class="form-content">
          <label for="inputarea">Task Description:</label>
        <textarea
          id="inputarea"
          class="input-area"
          rows="4"
          cols="50"
        ></textarea>
          <label for="priorities">Choose a Priority:</label>
          <select id="priorities" name="prioritiesselect"  class="prioritiesselect button-56">
            <option id="critical" value="critical">Critical</option>
            <option id="high" value="high">High</option>
            <option id="medium" value="medium">Medium</option>
            <option id="low" value="low">Low</option>
          </select>
          <label for="taskdef">Add Task To:</label>
          <select id="taskdef" name="taskdefselect" class="taskselect button-56">
            <option id="todo" value="todo">To-Do</option>
            <option id="inprogress" value="inprogress">In-Progress</option>
            <option id="inreview" value="inreview">In-Review</option>
            <option id="taskdone" value="taskdone">Done</option>
          </select>
          <label for="tagdef">Add Tag:</label>
          <input type="text" class="tag-box button-56" id="tagdef" name="tagdef" />
        </div>
        <div class="form-button-div">
          <button class="submitBtn button-56" type="button">Submit</button>
          <button class="cancelBtn button-56" type="button">Cancel</button>
        </div>
      
      </form>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
